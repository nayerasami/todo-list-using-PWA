<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/34d10e105a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-around">
        <div class="col-md-6 box ">
          <div class="row text-center main ">
            <h1>To do list</h1>
          </div>
          <div class="row mt-5 py-3 px-1 main m-2 shadow-sm">
            <h4 class="text-center">Add new to do</h4>
            <form class="tasksForm">
              <div class="my-3 row align-items-center">
                <div class="col-md-3">
                  <label for="tasktxt" class="form-label">Task Title</label>
                </div>
                <div class="col-md-9">
                  <input type="text" class="form-control" id="tasktxt" />
                </div>
                <div class="col-md-3 my-3">
                  <label for="hoursNum" class="form-label"> Hours </label>
                </div>
                <div class="col-md-3">
                  <input type="number" class="form-control" id="hoursNum" />
                </div>
                <div class="col-md-3 my-3">
                  <label for="minNum" class="form-label"> Mins </label>
                </div>
                <div class="col-md-3">
                  <input type="number" class="form-control" id="minNum" />
                </div>
                <div class="col-md-3">
                  <label for="taskDate" class="form-label">Date</label>
                </div>
                <div class="col-md-9">
                  <input type="date" class="form-control" id="taskDate" name="taskDate" />
                </div>
                <div></div>
              </div>

              <button type="button" id="addBtn" class="btn btn-light text-center px-5 my-3 fw-bolder">
                Add Task
              </button>
    
            </form>

          </div>
          <div class="row  notificationSec py-4 px-2 mt-5">
            <div class="col-md-2">          
              <input type="button" class="btn btn-light notifyBtn"  value="Enable Notification">
            </div>
          </div>
        </div> 
        <div class="tasksToDo col-md-3 my-3 ">

          <div class="sticky-note shadow container" ">
           
          </div>
        </div>
      </div>
    </div>
    <script  src="./main.js"></script>
   
  </body> 
</html>
